<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example.css">
</head>


<body>
    <!-- our site (container) -->
    <div class="container">
        <div class="contain">
            <!-- Header  -->
            <header class="header">
                <div class="header-contain">
                    <nav class="nav-contain">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </nav>
                    <!-- Click me button -->
                    <div class="button-contain">
                        <button class="button" type="button"> Click me
                        </button>
                    </div>
                </div>
            </header>
            <!-- Contents -->
            <div class="content-contain">
                <section class="section-contain">
                    <div class="section-content">
                        <h1 class="section-heading"> This is my title </h1>
                        <p class="section-content-text"> This is my content </p>
                    </div>
                </section>
                <aside class="aside-contain">
                    <div class="aside-content">
                        Aside content
                    </div>
                </aside>
            </div>
            <!-- Footer contents -->
            <footer class="footer-contain">
                This is my footer
            </footer>
        </div>
</body>

</html>
