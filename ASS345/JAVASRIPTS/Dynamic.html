<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="workj.js"> -->

    <script type="text/javascript">
      function addstudent()
      var rollno=document.sample.rollno.value;
      var name=document.sample.name.value;
      
      var tr = document.createElement('tr');

      var td1 = tr.appendchild(document.createElement('td'));
      var td2 = tr.appendchild(document.createElement('td'));

      td1.innerHTML=rollno;
      td2.innerHTML=name;

      document.getElementById("tbl").appendChild(tr);






    </script>



  </head>

  <body>
    <h1>Student Data</h1>
    <form method="POST" name="sample">
      <br />
      Roll No. <input type="number" name="rollno" /> 
      Name:
      <input type="text" name="name" /> <br /><br />
      <input type="button"name="add"value="Add Data"onclick="addstudent();"/><hr />

      <table id="tbl" class="table" border="1">
        <thead>
          <th>rollno</th>
          <th>Name</th>
        </thead>

        <tbody>

        </tbody>
      </table>
    </form>
  </body>
</html>
