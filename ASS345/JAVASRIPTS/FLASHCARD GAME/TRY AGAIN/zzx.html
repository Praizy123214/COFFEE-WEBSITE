<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Match Challenge</title>
    <link rel="stylesheet" href="zzx.css" />
  </head>
  <body>
    <h1>🎨 Color Match Challenge 🎨</h1>
    <p id="instructions">
      Match the color to its name! Be quick and accurate! ⏰
    </p>
    <div id="game-container">
      <div id="color-name"></div>
      <div id="color-options"></div>
    </div>
    <div id="score-board">
      <p>Score: <span id="score">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <button id="restart">Restart Game</button>
    <script src="zzz.js"></script>
  </body>
</html>
