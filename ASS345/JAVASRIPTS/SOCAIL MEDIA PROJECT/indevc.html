<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="seco.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Social Media Dashboard</h1>
      </header>
      <div class="metrics">
        <div class="metric" id="followers">
          <h2>Followers</h2>
          <p class="count">0</p>
        </div>
        <div class="metric" id="likes">
          <h2>Likes</h2>
          <p class="count">0</p>
        </div>
        <div class="metric" id="shares">
          <h2>Shares</h2>
          <p class="count">0</p>
        </div>
        <div class="metric" id="comments">
          <h2>Comments</h2>
          <p class="count">0</p>
        </div>
      </div>
      <div class="feed" id="feed">
        <h2>Recent Activity</h2>
        <ul id="feed-list"></ul>
      </div>
    </div>
    <script src="javass.js"></script>
  </body>
</html>
