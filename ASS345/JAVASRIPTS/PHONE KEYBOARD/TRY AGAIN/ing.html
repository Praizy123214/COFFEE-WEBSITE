<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="ingc.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recipe Finder</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search for recipes..." />
        <button id="search-button">Search</button>
      </div>
      <div id="results" class="results"></div>
      <h2>Favorites</h2>
      <div id="favorites" class="favorites"></div>
      <h2>Shopping List</h2>
      <div id="shopping-list" class="shopping-list"></div>
    </div>
    <script src="dsjs.js"></script>
  </body>
</html>
