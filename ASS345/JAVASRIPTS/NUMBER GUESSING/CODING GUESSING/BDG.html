<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Elements Game</title>
    <link rel="stylesheet" href="BDG.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Coding Elements Game</h1>
      <p>Answer the following questions with True or False:</p>

      <div id="question-container">
        <p id="question">Question will appear here...</p>
        <button id="true-btn">True</button>
        <button id="false-btn">False</button>
      </div>

      <p>Question Number: <span id="question-number">1</span>/20</p>
      <p>Your Score: <span id="score">0</span></p>

      <button id="restart-btn" style="display: none">Restart Game</button>
    </div>

    <script src="BDG.js"></script>
  </body>
</html>
